<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo_04</title>
    <script src="../js/vue.js"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            display: flex;
        }
        li{
            flex: 1;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }

        .active{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div id="box">
         <ul>
            <li v-for="(mata,index) in datalist" :class="current===index?'active':''" @click="handleClick(index)">
                {{mata}}
            </li>
         </ul>
    </div>
</body>
<script>
    new Vue({
        el:'#box',
        data:{
            datalist:["首页","列表","我的"],
            current:0
        },

        methods: {
            handleClick(index){
                console.log(index)
                this.current = index
            }
        },
    })
</script>
</html>
