<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Demo_02</title>
</head>
<body>
    <div id="box">
        <input type="text" v-model="mytext"/>
        <button @click="handleAdd()">add</button>

        <ul v-show="datalist.length">
            <li v-for="(mate,index) in datalist">
                {{mate}}
                <button @click="handleDel()" in>Del</button>
            </li>
        </ul>

        <div v-show="!datalist.length">没有待办事项</div>
    </div>
</body>
<script>
    new Vue({
        el:"#box",
        data:{
            datalist:["1111","2222","3333"],
            mytext:""
        },
        methods: {
            handleAdd(){
                //console.log("获取value")
                this.datalist.push(this.mytext);

                this.mytext = ""
            },
            handleDel(index){
                console.log("del",index)

                this.datalist.splice(index,1)
            },
        },
    })
</script>
</html>
