<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>Hello ,{{name}}</h1>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;
    //el的两种写法 
    // const v = new Vue({
    //     //el:'#root',//第一种写法
    //     data:{
    //         name: 'atguigu'
    //     }
    // })
    // console.log(v)
    // v.$mount('#root')//第二种写法
    new Vue({
        el:'#root',
        //data的第一种写法：对象式
        /*data:{
            name: 'atguigu'
    }*/

    //data的第二种表达式：函数式
    data:function(){
        console.log('data',this)
        return{
            name:'atguigu',
        }
    }
})
</script>
</html>
