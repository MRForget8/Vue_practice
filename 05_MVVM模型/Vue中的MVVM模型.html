<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的MVVM模型</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>School name: {{name}}</h1>
        <h1>Student adress: {{adress}}</h1>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el:'#root',
        data:{
            name: 'atguigu',
            adress:'Beijing',
        }
    })

</script>
</html>
